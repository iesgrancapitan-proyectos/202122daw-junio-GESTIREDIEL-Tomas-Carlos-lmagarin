<div class="text-center text-3xl mb-4">
  {{editForm?"Editar proveedor":"Crear proveedor"}}
</div>
<form class="w-full max-w-lg duration-200" [formGroup]="form" (ngSubmit)="submit()">
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class=" w-full px-3">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-nombre_comercial">
        Nombre comercial
      </label>
      <input
        formControlName="nombre_comercial"
        class="appearance-none block w-full bg-gray-200 text-gray-700 border  rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
        id="grid-nombre_comercial" type="text" placeholder="Nombre comercial...">
        <p *ngIf="form.controls['nombre_comercial'].invalid && form.controls['nombre_comercial'].touched" class="text-red-500 text-xs italic">El nombre comercial es obligatorio.</p>
    </div>
  </div>
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class=" w-full px-3">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-nombre_fiscal">
        Nombre fiscal
      </label>
      <input
        formControlName="nombre_fiscal"
        class="appearance-none block w-full bg-gray-200 text-gray-700 border  rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
        id="grid-nombre_fiscal" type="text" placeholder="Nombre fiscal...">
        <p *ngIf="form.controls['nombre_fiscal'].invalid && form.controls['nombre_fiscal'].touched" class="text-red-500 text-xs italic">El nombre fiscal es obligatorio.</p>
    </div>
  </div>

  <p class="text-red-500 text-xs italic">{{msgError}}</p>

  <div class="mt-5 flex justify-end gap-5">
    <button
      class="shadow bg-red-500 hover:bg-red-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
      (click)="closeDialog()"
      type="button">
      Cancelar
    </button>
    <button
      *ngIf="editForm"
      [disabled]="form.pristine || form.invalid"
      class="shadow bg-yellow-400 disabled:bg-gray-400 hover:bg-yellow-300 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
      type="submit">
      Editar
    </button>
    <button
      *ngIf="!editForm"
      [disabled]="form.pristine || form.invalid"
      class="shadow bg-blue-500 hover:bg-blue-700 disabled:bg-gray-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
      type="submit">
      Guardar
    </button>
  </div>
</form>
