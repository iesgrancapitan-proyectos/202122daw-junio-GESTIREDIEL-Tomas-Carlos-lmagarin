<form class="w-full max-w-lg" [formGroup]="form" (ngSubmit)="typeFormEditar ? editar() : agregar()">
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-username">
        Nombre de usuario
      </label>
      <input formControlName="username"
        class="appearance-none block w-full bg-gray-200 text-gray-700 border  rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
        id="grid-username" type="text" placeholder="Nombre...">
      <!-- border-red-500  -->
      <p *ngIf="form.controls['username'].invalid" class="text-red-500 text-xs italic">El nombre de usuario es
        obligatorio.</p>
    </div>
    <div class="w-full md:w-1/2 px-3">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-email">
        Email
      </label>
      <input formControlName="email"
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        id="grid-email" type="email" placeholder="example@gmail.com...">
      <p *ngIf="form.controls['email'].invalid" class="text-red-500 text-xs italic">El email es obligatorio.</p>
    </div>
  </div>
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-nombre">
        Nombre
      </label>
      <input formControlName="nombre"
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        id="grid-nombre" type="text" placeholder="Nombre...">
      <p *ngIf="form.controls['nombre'].invalid" class="text-red-500 text-xs italic">El nombre es obligatorio.</p>
    </div>
  </div>
  <div *ngIf="!typeFormEditar" class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
        Contrase単a
      </label>
      <input formControlName="password"
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        id="grid-password" type="password" placeholder="Contrase単a...">
      <p *ngIf="form.controls['password'].hasError('required')" class="text-red-500 text-xs italic">La contrase単a es obligatoria.</p>
      <p *ngIf="form.controls['password'].hasError('minlength')" class="text-red-500 text-xs italic">El contrase単a debe de tener al menos 6 caracteres</p>
    </div>
  </div>

  <p  class="text-red-500 text-xs italic">{{formError}}</p>
  <div class="mt-5 flex justify-end gap-5">
    <button
      class="shadow bg-red-500 hover:bg-red-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
      (click)="closeDialog()" type="button">
      Cancelar
    </button>
    <button *ngIf="typeFormEditar else btnGuardar" [disabled]="form.pristine || form.invalid"
      class="shadow bg-yellow-400 disabled:bg-gray-400 hover:bg-yellow-300 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
      type="submit">
      Editar
    </button>
  </div>
</form>

<ng-template #btnGuardar>
  <button [disabled]="form.pristine || form.invalid"
      class="shadow bg-green-400 disabled:bg-gray-400 hover:bg-green-300 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
      type="submit">
      Guardar
    </button>
</ng-template>
