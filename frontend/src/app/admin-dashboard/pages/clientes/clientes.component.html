<h1 class="text-center">Clientes</h1>
<div class="w-11/12 mx-auto animate__animated animate__fadeIn " *ngIf="dataSource else loading">
  <div class="flex justify-between">
    <input
      class="appearance-none block  bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
      type="text" (keyup)="applyFilter($event)" placeholder="Buscar..." #input>

    <button (click)="create()"
      class="duration-300 text-center bg-primary-color hover:bg-blue-400 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
      <i class='bx bx-plus'></i>
      Nuevo cliente
    </button>

  </div>
  <table class="mt-5" mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="nombre">
      <th class="text-center" mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element" class="break-all"> {{element.nombre_fiscal}} </td>
    </ng-container>

    <ng-container matColumnDef="nif">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nif </th>
      <td mat-cell *matCellDef="let element" class="break-all"> {{element.nif}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element" class="break-all"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="domicilio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Domicilio </th>
      <td mat-cell *matCellDef="let element" class="break-all"> {{element.domicilio}} </td>
    </ng-container>

    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tel√©fono </th>
      <td mat-cell *matCellDef="let element" class="break-all"> {{element.telefono}} </td>
    </ng-container>


    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <div class="flex justify-between gap-5">
          <i (click)="edit(element)"
            class='bx bx-edit bg-yellow-400 text-white text-xl font rounded-full py-2 px-3 cursor-pointer'></i>
          <i (click)="delete(element)"
            class='bx bx-trash bg-red-700 text-white text-xl rounded-full py-2 px-3 cursor-pointer'></i>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No se ha encontrada con el termino "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>

</div>

<ng-template #loading>
  <div class="flex justify-center w-full">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
