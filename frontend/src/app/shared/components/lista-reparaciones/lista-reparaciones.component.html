<div>
  <div class="flex flex-col gap-5" *ngIf="reparaciones.length > 0 else noReparaciones ">
    <app-reparacion-expand [forTecnico]="UidTecnico!=undefined" (onBorrar)="actualizarDatos()" [reparacion]="reparacion"
      *ngFor="let reparacion of reparaciones"></app-reparacion-expand>
  </div>

  <ng-template #noReparaciones>
    <div class="flex justify-center items-center gap-5">
      <div class="text-3xl">No hay reparaciones</div>
    </div>
  </ng-template>
</div>

<ng-template #loading>
  <div class="flex justify-center w-full">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
