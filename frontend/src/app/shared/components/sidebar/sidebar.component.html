<div #sidebar class="sidebar close">
  <div class="logo-details">
    <i (click)="toogleSidebar()" class='bx bx-menu'></i>
    <!-- <i class='bx bxl-google'></i> -->
    <span class="logo_name">Gestirediel</span>
  </div>
  <ul class="nav-links">
    <li *ngFor="let item of Menu">

      <div *ngIf="!item.items">
        <a [routerLink]="item.path">
          <i class='bx {{item.icon}}'></i>
          <span class="link_name">{{item.title | titlecase}}</span>
        </a>
        <ul class="sub-menu blank">
          <li><a class="link_name"[routerLink]="item.path">{{item.title | titlecase}}</a></li>
        </ul>
      </div>

      <div *ngIf="item.items">
        <div class="iocn-link">
          <a>
            <i class='bx {{item.icon}}'></i>
            <span class="link_name">{{item.title | titlecase}}</span>
          </a>
          <i #ref (click)="arrowParent(ref)" class='bx bxs-chevron-down arrow'></i>
        </div>
        <ul class="sub-menu">
          <li *ngFor="let li of item.items">
            <span [routerLink]="li.path">{{li.title}}</span>
          </li>
        </ul>
      </div>

    </li>
    <li>
      <a href="#">
        <i class='bx bx-cog'></i>
        <span class="link_name">Setting</span>
      </a>
      <ul class="sub-menu blank">
        <li><a class="link_name" href="#">Setting</a></li>
      </ul>
    </li>
  </ul>
</div>
